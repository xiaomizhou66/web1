/*

for循环：适合用于已经知道次数的循环体，！！！！！！！！！！！！！！！！！！！！！
         像上面的这=这些语句用for是比较合适的。
while循环：适用于未知循环次数的循环体！！！！！！！！！！！！！！！！！！！！！！！


  break  与continue的区别：

  break：立即退出循环，不再执行这个循环（执行其他的语句去了）
  continue：跳出本次循环，进行下一次循环，（还是在同一个循环里面，）


*/

    for (var i = 1; i <= 10; i++) {
        if (i % 5 == 0) {
            break;        //i=5的时候，求余=0，所以就break，跳出这个循环。不再执行了，所以最红i=5
        }
        document.write(i + "<br/>");   //结果   1  2  3  4
    }
    document.write(i);   //  5


    for (var k = 1; k <= 10; k++) {
        if (k % 5 == 0) {
            continue;
        }
        document.write(k + "<br/>");  //结果   1  2  3  4  6  7  8  9
    }
    document.write(k);
    // k=5的之后求余为0，跳出本次循环，不回输出5，
    //再继续循环下去，k=10求余为0 ，10不回被输出，跳出把本次循环，
    //K++   =11,不再满足条件，循环结束，所以k的最终值为11
