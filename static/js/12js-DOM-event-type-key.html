        2.2 onkeypress 当键盘的一个键被按下然后放开时（用户按下任意一个键  放松又没有完全放开  的时候，触发这个事件）？？？？？理解的对不对？？？

             其实也就是说我们按下任何一个键都会发生上面3种事件，我们不用管用什么事件，
             重要的是我们需要知道用户按下的是什么键，得到它的值的代码，做出相应的改变
             keycode属性：返回以上3种事件触发的  键的值   的字符代码，后者说是键的  代码
