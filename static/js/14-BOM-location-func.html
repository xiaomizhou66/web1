<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> BOM-location</title>
    <style>
        .box{
            width: 100%;
            height: 1500px;
        }
        #box1{
            background-color: #ff94d7;
        }
        #box2{
            background-color: #1483ff;
        }
    </style>
</head>
<body>

<div>
    <div class="box" id="box1"></div>
    <div class="box" id="box2">
        <input type="button" value="返回顶部" id="backTop"/>
    </div>

</div>
<script>
 /*
//BOM 浏览器对象模型

/*
BOM 浏览器对象模型，  browser object model
   BOM提供了window、location、history、screen、navigator、document、event 等对象，
   他们的方法和属性可以对浏览器窗口进行访问和操作，使得js有能力与浏览器对话

//2、location  方法学习
     location对象提供了与当前窗口中加载文档有关的信息，还提供了一些导航功能。
     它即是window对象的属性，也是document对象的属性。？？？什么鬼意思?换句话说，window.location  与document.location 得到的是同一个对象。
     location的用处不仅表现在保存当前文档的信息，还表现在可以把url解析读取成独立的片段，让开发人员通过不同的属性来访问这些片段。比如端口号，主机地址等等消息

    2.1     location.href   等价于window.location.href
                 功能：返回当前加载页面的完整的url
                 location.href="?"  其实就是更新url值，然后就是更换浏览器中的html页面，看其他的html页面去了
    2.2      location.hash   等价于 window.location.hash
                 功能：返回url中的hash（#号后跟着的  0个或者多个字符），如果没有就返回空字符串""
                 location.hash="#？" 设置当前页面的hash值，可以来定位当前页面的位置，观看位置，相当于跳链接那样
*/
  document.write(location.href+"\n");  //怎么设置它打印在页面的哪里？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？？
  document.write(location.hash);
  document.getElementById("backTop").onclick=function () {
      location.hash="#box1"; //锚点应用
  }


  /*
   2.3       location.host   等价于window.location.host
                功能：返回 服务器名称 与  端口号    没有就是空
   2.4       location.hostname   等价于window.location.hostname
                 功能：返回 （不带端口号的）服务器名称
   2.5       location.pathname   等价于window.location.pathname
                 功能：返回  url中的目录，或者是文件名
   */
  console.log(location.host);
  console.log(location.hostname);//
  console.log(location.pathname);//?????这个是什么，为什么不出来？？？
  //  直接用浏览器打开html没有值，因为我们的没有做成外网网站，没有服务器，就没有座位的服务器名称与端口号了
    //可以去别人的网站，在控制台页面输入相应的方法，就看到别人的服务相应的消息了


 /*
    2.6       location.port   等价于window.location.port
                 功能：返回 url中指定的端口号
    2.7       location.protocol   等价于window.location.protocol             翻译：protocol：协议，礼仪
                 功能：返回 页面使用的协议
    2.8       location.search   等价于window.location.search
                 功能：返回  url查询的字符串 ，这个字符串以？号开头         可以去看谷歌翻译界面

   总结上面的知识点：
      改变浏览器的位置：就是浏览器中可以看到的html内容发生改变。   目的就是改变url
      location.href
      location.hash
      location.search
*/

/* setTimeout(function () {
     location.href="13-BOM-window-func.html";    //这里就是用location.href来给变url的地址 的例子
 },2000)*/

    //但是这样直接写的话，它会在浏览器留下记录，我们点击页面返回原来的页面，一会它又跳转页面了。下面来禁止这个行为
 /*
    2.9       location.replace("url");   等价于window.location.replace("url"
                 功能：改变浏览器的位置：就是浏览器中可以看到的html内容发生改变。   目的就是改变url
                 这样的改变就不会再浏览器留下记录，不能再回到原来页面
    2.10       location.reload(？);   等价于window.location.reload(？
                 功能：重新加载当前显示的页面，
                 location.reload()     从缓存中重新加载一次
                 location.reload(true) 从服务器重新加载一次
                 一般这个方法要放在代码的最后一行，因为这个reload做的是刷新的操作
    */

 setTimeout(function () {
     location.replace("13-BOM-window-func.html");    //这样就是直接更换小url地址，不能回退到原来的页面了，后退按钮时灰色的。
 },2000)






</script>

</body>
</html>
