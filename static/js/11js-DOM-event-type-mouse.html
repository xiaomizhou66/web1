<!--

 1、鼠标事件 -->
 <!--
        ①onload      页面加载时
                在第10节发现了一个问题，<script></script>需要放在html内容后面，我们查找元素的时候才不会为空，
                因为html是按照顺序执行的，<script></script>放在前面的话是找不到后面的html，DOM元素的。
                如果我们需要把<script></script>放在DOM前面或者放在<head></head>里面，我们就需要借助onload事件来辅助。
                让<script></script>是在页面加载的时候（就是DOM已经加载了，存在了）再执行script，我们去查找就不会为null了
                在<script></script>里面还要先写上一个onload事件，其他事件写在onload事件函数里面。
                            onload 事件，作用在windows上，程序到这段代码的时候，看到是作用在Windows上的，
                            它会先跳过这段代码，先去执行其他的代码，把body解析完了，才会去执行onload函数里面的脚本。
                windows.onload 只可以用一次。
                还有一个unload，页面卸载的时候用，也是作用在Windows上的，这个不常用，了解就好
        ②onclick     鼠标点击时,见第10节
        ③onmouseover 鼠标划过时,见第10节
        ④onmouseout  鼠标离开时,见第10节
        ⑤onfocus     获得焦点时，光标放在文本框中
                            指的是当我们鼠标单击进文本框中的时候显示的东西
                            用在表单元素里面，type=text  ，password  的时候可以用。还有textarea可以用。不能用于其他时候
        ⑥onblur      失去焦点时，光标离开文本框
                            离开我们的文本框，提示的信息。（可以用与检测文本信息的输入正确与否）
        ⑦onchange    域的内容发生改变时
                   用在单选框  radio
                   复选框      checkbox
                   下拉菜单    select


        ⑧onsubmit 表单中的确认按钮被点击时
                 提交按钮，
                 onsubmit 事件不是加在按钮上，而是加在表单标签！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！！


        ⑨onmousedown 鼠标按钮在元素按下时（⑨⑪组成onclick）
        ⑩onmousemove 鼠标指针移动时（指的时鼠标在元素所在的盒子内移动时）
        ⑪onmouseup   在元素上松开鼠标按钮时（⑨⑪组成onclick）


        ⑫onresize    调整浏览器页面窗口时（作用在window上）
        ⑬onscroll    拖动滚动条时（作用在window上/元素上）


        -->
