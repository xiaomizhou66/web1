<script>
    //2、修改DOM元素样式（做到动态改变，之前的css是固定的样式）,是对DOM设置样式，是数组的时候需要遍历成元素
    //语法：
    var arg = document.getElementById("hello");//<div class="box" id="hello"><p>hello</p></div>
    console.log(arg);
    arg.style.color="red";  //把元素的样式改为红色
    arg.style.border="1px solid blue"; //设置边框的样式
    arg.style.fontSize="50px"; //样式名称不能用-符号连接了，是用驼峰的形式。

    for(var i=0;i<len;i++){
        cars[i].style.color="yellow";   //必须以是对元素进行操作，要写 cars[i]，不能直接邪恶cars，这个是数组，不能对数组进行样式设置的

            cars[i].style.backgroundColor="green";
            cars[i].style.opacity="0.5";

            cars[i].style.backgroundColor="gray";
            cars[i].style.opacity="0.5";
        }
    }
</script>
