<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>position布局</title>
    <style>
        *{margin: 0px;padding: 0px;}
        .page{
            width: 100%;
            height: 4043px;
            background: #8c8c8c;
        }
        .nav{
            width: 160px;
            height: auto;
            background: orangered;
            position: fixed;
            left: 0px;
            top: 50%;
            margin-top:-103px;
        }
        .nav-li{
            width: 100%;
            height: auto;
            background: #ff94d7;
            border-bottom: 1px solid black ;
            line-height: 40px;
            text-align: center;
            cursor: pointer;
        }
        .nav-yiji{
            width: 160px;
            height: 40px;
        }
        .nav-li ul{
            width: 100%;
            height: auto;
            display: none;
            list-style-type: none;
        }
        .nav-li ul li{
            width:100%;
            height:40px;
            background: yellow;
            border-bottom: 1px dashed black ;
            line-height: 40px;
            text-align: right;
        }
        .nav-li:hover ul{
            display: block;
        }
    </style>
</head>
<body>


<div class="page"></div>  <!--设计网页的宽高-->

<div class="nav">
    <div class="nav-li">
        <div class="nav-yiji">小米粥1</div>
        <ul>
            <li>xiaomi1</li>
            <li>xiaomi2</li>
            <li>xiaomi3</li>
            <li>xiaomi4</li>
        </ul>    <!--全都用的是div，并不会用到列表来写导航-->
    </div>
    <div class="nav-li">
        <div class="nav-yiji">小米粥2</div>
        <ul>
            <li>xiaomi1</li>
            <li>xiaomi2</li>
            <li>xiaomi3</li>
            <li>xiaomi4</li>
        </ul>    <!--全都用的是div，并不会用到列表来写导航-->
    </div>
    <div class="nav-li">
        <div class="nav-yiji">小米粥3</div>
        <ul>
            <li>xiaomi1</li>
            <li>xiaomi2</li>
            <li>xiaomi3</li>
            <li>xiaomi4</li>
        </ul>    <!--全都用的是div，并不会用到列表来写导航-->
    </div>
</div>
</body>
</html>
